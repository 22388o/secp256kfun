name: Tests


on: [push, pull_request]

jobs:

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        args: [
            "--no-default-features",
            # // test seperately from --all-features since for secp256kfun this will enable parity backend
            "--no-default-features --features=std,serde,libsecp_compat",
            "--no-default-features --features=std,serde,libsecp_compat,nightly",
            "--all-features",
            ""
        ]
        rust: [nightly, stable]
        exclude:
          - rust: stable
            args: --all-features
          - rust: stable
            args: "--no-default-features --features=std,serde,libsecp_compat,nightly"
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: Swatinem/rust-cache@v1.2.0
      - run: cargo test ${{ matrix.args }} --release --verbose

  doc-build:
     name: doc-build
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v2
       - uses: actions-rs/toolchain@v1
         with:
           profile: minimal
           toolchain: nightly
           override: true
       - name: build-doc
         run: cargo doc --no-deps --workspace --exclude secp256kfun_parity_backend
